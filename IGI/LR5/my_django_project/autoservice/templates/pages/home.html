{% extends "autoservice/base.html" %}
{% block content %}
<h1>Главная</h1>
{% if latest_article %}
  <h2>{{ latest_article.title }}</h2>
  <p>{{ latest_article.summary }}</p>
  <a href="{% url 'article_detail' latest_article.pk %}">Читать далее</a>
{% else %}
  <p>Нет опубликованных статей.</p>
{% endif %}
{% endblock %}
