{% extends "autoservice/base.html" %}
{% block content %}
<h2>Наши партнёры</h2>
<div class="partners">
    {% for partner in partners %}
        <div class="partner">
            {% if partner.logo %}
                <img src="{{ partner.logo.url }}" alt="{{ partner.name }}">
            {% endif %}
            <p><a href="{{ partner.website }}" target="_blank">{{ partner.name }}</a></p>
        </div>
    {% empty %}
        <p>Партнёров пока нет.</p>
    {% endfor %}
</div>
{% endblock %}
