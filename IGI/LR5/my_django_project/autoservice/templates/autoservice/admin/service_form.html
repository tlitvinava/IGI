{% extends "autoservice/admin_base.html" %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
  <p><a href="{% url 'admin-misc' %}">Вернуться к услугам</a></p>
{% endblock %}
