{% extends "autoservice/admin_base.html" %}

{% block content %}
  <h2>Редактирование заказа №{{ object.id }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
  <p><a href="{% url 'admin-orders' %}">Вернуться к списку заказов</a></p>
{% endblock %}
