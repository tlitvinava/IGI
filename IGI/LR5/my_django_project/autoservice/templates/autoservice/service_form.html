{% extends "autoservice/base.html" %}

{% block content %}
<h1>{% if object %}Редактировать услугу{% else %}Добавить новую услугу{% endif %}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

</form>
<p><a href="{% url 'service-list' %}">Отмена</a></p>
{% endblock %}
