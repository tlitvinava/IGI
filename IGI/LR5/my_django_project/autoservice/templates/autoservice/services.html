{% extends "autoservice/base.html" %}
{% block content %}
<h2>Список услуг</h2>
{% if services %}
    <ul>
        {% for service in services %}
            <li>
                <a href="{% url 'service-detail' service.pk %}">{{ service.name }}</a> — {{ service.price }} BYN
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Услуг пока нет.</p>
{% endif %}
{% endblock %}
