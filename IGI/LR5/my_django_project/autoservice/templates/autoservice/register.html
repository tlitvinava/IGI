{% extends "autoservice/base.html" %}
{% load static %}

{% block content %}
<h1>Регистрация</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

</form>
<p>Уже зарегистрированы? <a href="{% url 'login' %}">Войдите здесь</a>.</p>
{% endblock %}
