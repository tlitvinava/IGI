{% extends "autoservice/base.html" %}

{% block content %}
<h1>Подтверждение удаления</h1>
<p>Вы уверены, что хотите удалить услугу "{{ object.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Да, удалить</button>
</form>
<p><a href="{% url 'service-detail' object.pk %}">Отмена</a></p>
{% endblock %}
